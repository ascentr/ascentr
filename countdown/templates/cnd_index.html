{% extends 'base_cd.html' %}
{% load bootstrap4 %}

{%  block header %}
{% load static %}




<title>Countdown Letters Game</title>


{% endblock %}


{% block content %}

<div style="min-height: 100vh;">

  <div class="row">
      <div class="col-md-6 offset-md-3 game-heading-wrapper">
          <div class="game-heading">Conundrum</div> 
          <div class="fa fa-star star" id="bscore"></div>
      </div>
  </div>

  <div class="row">
    <div class="col-md-6 offset-md-3 game-display-wrapper">
      <div id="display" style="min-height:70px;"></div>
      <div>
        <span id="time">&nbsp;</span>
      </div>
      <div>
        <form name="myForm">
            <input type="text" id="input_answer" name="answer">
        </form>
      </div>        
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3 game-display-wrapper">
      <div>
        <input type="button" class="btnControl" onclick="this.disabled=true, generateCon(conundrum)" value="Start">
        <input type="button" class="btnControl" value="Reset" onclick="resetLetters()">
        <input type="button" class="btnControl" value="Play Again" onClick="document.location.reload(true)">
      </div>      
    </div>
  </div>  
  <div class="row">
    <div class="col-md-6 offset-md-3 game-display-wrapper">
      <div id="score" class="scores"></div>
      <div id="message"></div>
      <div id="solution"></div>
      <div id="meaning"></div>    
    </div>
  </div>

</div>      

{% endblock %}


{% block js %}
<script src="{% static 'countdown/js/cnd_index.js' %}"></script>
{% endblock %}
